<!doctype html>
<html lang="fr">

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>tabletest</title>
    <style>
        body {
            margin-top: 5em;
        }

        .table {
            margin-top: 100px;
            margin-bottom: 100px;
        }
    </style>
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Date de naissance</th>
                <th scope="col">Aime le cours Web</th>
                <th scope="col">Remarques</th>
                <th scope="col">CRUD</th>
            </tr>
        </thead>
        <tbody id="studentsTableBody">
        </tbody>
    </table>
    <form id="addStudentForm" action="" onsubmit="onFormSubmit();">
        <div class="form-group row">
            <label for="inputNom" class="col-sm-2 col-form-label" required>Nom*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputNom">
            </div>
            <div class="col-sm-3">
                <p id="inputNomRequis"></p>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputPrenom" class="col-sm-2 col-form-label">Pr√©nom</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputPrenom">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputDdn" class="col-sm-2 col-form-label">Date de naissance</label>
            <div class="col-sm-3">
                <input type="date" class="form-control" id="inputDdn">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputAdore" class="col-sm-2 col-form-label">Adore le cours</label>
            <div class="col-sm-3">
                <input type="checkbox" id="inputAdore">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputRemarque" class="col-sm-2 col-form-label">Remarque</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputRemarque">
            </div>
        </div>

        <div class="form-group row">
            <span class="col-sm-2"></span>
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary form-control">valider</button>
            </div>
        </div>
    </form>


    <script>
        function onFormSubmit() {
            // prevent the form to be sent to the server
            event.preventDefault();
            let nom = $("#inputNom").val();

            if (nom === "") {
                $("#inputNomRequis").html("Champ requis");
            }else {
                let prenom = $("#inputPrenom").val();
                let ddn = $("#inputDdn").val().toString();
                let adore = $("#inputAdore").prop("checked") ? "Oui" : "Non";
                let remarque = $("#inputRemarque").val();
                $("#inputNomRequis").html("");
                $("#studentsTableBody").append(`<tr><td>${nom}</td><td>${prenom}</td><td>${ddn}</td><td>${adore}</td><td>${remarque}</td>
                <td><input type="submit" id="edit" value="Edit"><input type="submit" id="delete" value="Delete"></td></tr>`);
            }
        }
    </script>
</body>

</html>
